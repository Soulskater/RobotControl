<div layout="row">
    <div flex="">
        Distance
        <button ng-click="send()">Send</button>
    </div>
    <div flex="">
        Orientation
    </div>
</div>
<md-button ng-mousedown="onForwardStart()" ng-mouseup="onForwardStop()" class="md-raised md-primary">Forward
</md-button>
<md-button ng-mousedown="onForwardStart()" ng-mouseup="onForwardStop()" class="md-raised md-primary">Backward
</md-button>
<md-button ng-mousedown="onForwardStart()" ng-mouseup="onForwardStop()" class="md-raised md-primary">Left
</md-button>
<md-button ng-mousedown="onForwardStart()" ng-mouseup="onForwardStop()" class="md-raised md-primary">Right
</md-button>

<md-button class="md-fab md-primary connect-btn" aria-label="Connect to server">
    <md-icon md-font-set="material-icons">
        power_settings_new
    </md-icon>
</md-button>
<md-sidenav class="md-sidenav-right md-whiteframe-z2" md-component-id="right">
    <md-toolbar class="md-theme-light">
        <h1 class="md-toolbar-tools">Sidenav Right</h1>
    </md-toolbar>
    <md-content layout-padding>
        <form>
            <md-input-container>
                <label for="testInput">Test input</label>
                <input type="text" id="testInput"
                       ng-model="data" md-sidenav-focus>
            </md-input-container>
        </form>
        <md-button ng-click="close()" class="md-primary">
            Close Sidenav Right
        </md-button>
    </md-content>
</md-sidenav>
